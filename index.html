<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main">
        <h1>Todo List</h1>
        <p>Nueva tarea</p>
        <form id="formulario-agregar-tarea">
            <input type="text" id="entrada-nueva-tarea" placeholder="Agregar nueva tarea...">
            <button type="submit">Agregar</button>
        </form>
        <div id="encabezado-tareas">
            <div>ID</div>
            <div>Tarea</div>
            <div>Completada</div>
        </div>
        <ul id="lista-tareas">
        </ul>
        <div id="conteo-tareas">
            <p>Total: <span id="total-tareas">0</span></p>
            <p>Completadas: <span id="tareas-completadas">0</span></p>
        </div>
        <div id="tareas-completadas-lista"></div>
    </main> 
    <script src="assets/js/index.js"></script>
</body>
</html>
